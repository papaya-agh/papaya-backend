spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${PAPAYA_DB_URL:jdbc:postgresql://localhost:5432/papaya_db}
spring.datasource.username=${PAPAYA_DB_USERNAME:postgres}
spring.datasource.password=${PAPAYA_DB_PASSWORD:postgres}
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.mail.host=${PAPAYA_EMAIL_HOST:smtp.example.com}
spring.mail.username=${PAPAYA_EMAIL_ADDRESS:example@example.com}
spring.mail.password=${PAPAYA_EMAIL_PASSWORD:example}
spring.mail.port=${PAPAYA_EMAIL_PORT:587}
spring.mail.properties.mail.smtp.starttls.enable=true
notifications.cron.trigger=0 0/15 * ? * *
notifications.frequency.minutes=1440
keycloak.realm=${PAPAYA_KEYCLOAK_REALM:papaya}
keycloak.auth-server-url=${PAPAYA_KEYCLOAK_ADDR:http://localhost:9990/auth}
keycloak.resource=${PAPAYA_KEYCLOAK_CLIENT:papaya-web}
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.disable-trust-manager=true
keycloak.ssl-required=${PAPAYA_KEYCLOAK_SSL_REQUIRED:none}
keycloak-client.id=${PAPAYA_KEYCLOAK_CLIENT:papaya-web}
keycloak-client.secret=${PAPAYA_KEYCLOAK_CLIENT_SECRET:}
keycloak-client.username=${PAPAYA_KEYCLOAK_CLIENT_USERNAME:papaya-cli}
keycloak-client.password=${PAPAYA_KEYCLOAK_CLIENT_PASSWORD:papaya}
jira.auth.private.key=${JIRA_AUTH_PRIVATE_KEY:}
jira.auth.public.key=${JIRA_AUTH_PUBLIC_KEY:}
