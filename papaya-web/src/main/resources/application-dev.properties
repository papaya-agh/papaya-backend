# Console url: http://localhost:8080/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:~/papaya_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
keycloak.realm=papaya
keycloak.auth-server-url=http://localhost:9990/auth
keycloak.resource=papaya-web
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.disable-trust-manager=true
keycloak.ssl-required=none
keycloak-client.id=papaya-web
keycloak-client.secret=
keycloak-client.username=papaya-cli
keycloak-client.password=papaya
